<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <link rel="stylesheet" href="CSS/Estilos.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Inscripción</h1>
        <form action="#" method="post">
            
            <fieldset>
                <legend>Datos Personales</legend>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required>
                
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" required>
                
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </fieldset>

            <fieldset>
                <legend>Datos del Emprendimiento</legend>
                <label for="emprendimiento">Nombre del Emprendimiento:</label>
                <input type="text" id="emprendimiento" name="emprendimiento" required>
                
                <label for="categoria">Categoría:</label>
                <input type="text" id="categoria" name="categoria" required>
                
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="5" required></textarea>
                
                <label for="logo">Logo del Emprendimiento:</label>
                <input type="file" id="logo" name="logo" accept="image/*">
            </fieldset>
            
            <fieldset>
                <legend>Contacto y Cobertura</legend>
                <label for="cobertura">Selección de Cobertura:</label>
                <select id="cobertura" name="cobertura">
                    <option value="local">Local</option>
                    <option value="regional">Regional</option>
                    <option value="nacional">Nacional</option>
                    <option value="internacional">Internacional</option>
                </select>
                
                <label>Canales de Contacto:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="whatsapp" name="canal" value="whatsapp">
                    <label for="whatsapp">WhatsApp</label>
                    
                    <input type="checkbox" id="instagram" name="canal" value="instagram">
                    <label for="instagram">Instagram</label>
                    
                    <input type="checkbox" id="facebook" name="canal" value="facebook">
                    <label for="facebook">Facebook</label>
                    
                    <input type="checkbox" id="sitio-web" name="canal" value="sitio-web">
                    <label for="sitio-web">Sitio Web</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Consentimientos</legend>
                <div class="checkbox-group">
                    <input type="checkbox" id="terminos" name="consentimiento" value="terminos" required>
                    <label for="terminos">Acepto los términos y condiciones.</label>
                    
                    <input type="checkbox" id="notificaciones" name="consentimiento" value="notificaciones">
                    <label for="notificaciones">Deseo recibir notificaciones y ofertas.</label>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Comentarios</legend>
                <label for="comentarios">Comentarios Adicionales:</label>
                <textarea id="comentarios" name="comentarios" rows="5"></textarea>
            </fieldset>

            <div class="button-group">
                <button type="submit">Enviar</button>
                <button type="reset">Borrar formulario</button>
            </div>
        </form>
    </div>
</body>
</html>
